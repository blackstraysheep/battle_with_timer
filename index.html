<title>俳句甲子園模擬戦</title>
<h2>俳句甲子園模擬戦</h2>
   <p>PASSを入力</p>
<script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("Enter Pass","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字限定");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = UserInput + "/index.html";
   }
}
</script>
<input type="button" value="PASS" onclick="gate();">
</body>
